<!DOCTYPE html>
<html lang="en">
    
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Ignite Gym</title>

<style>
    
@import url('https://fonts.googleapis.com/css?family=Fugaz+One&display=swap');

* {box-sizing: border-box}
body {font-family: Fugaz One, sans-serif; margin:0}
.mySlides {display: none}
img {vertical-align: middle;}

/* Slideshow Container */
.slideshow-container {
  max-width: 2000px;
  position: relative;
  margin: auto;
}

/* Next & Previous Buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position ">" to Right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, Add Transluscent Black Background */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

/* Fading Animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 2s;
  animation-name: fade;
  animation-duration: 2s;
}

@-webkit-keyframes fade {
  from {opacity: .5} 
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .5} 
  to {opacity: 1}
}

</style>
</head>
    
<body>

<div class="slideshow-container">

<div class="mySlides fade">
  <img src="boxing1.jpg" style="width:100%">
</div>

<div class="mySlides fade">
  <img src="boxing2.jpg" style="width:100%">
</div>

<div class="mySlides fade">
  <img src="boxing3.jpg" style="width:100%">
</div>
    

<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  
  slides[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
